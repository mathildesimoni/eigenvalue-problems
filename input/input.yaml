# Input details
input:
    type: function  # Options: file, function
    input_args: # Depend on input type: can be file, or name of the function and size (nb_rows, no_cols)
        - hilbert
        - 3
        - 3

# Type details
type: double

# Method details
method:
    name: inverse_power_method # power_method, inverse_power_method, QR_method
    method_args:   # Depend on the method used
        - 1e-6  # tolerance
        - 1000  # max_iter
        - 0.0  # shift

# Output details
output:
    type: print  # Options: print, save
    output_args: 
        - nothing