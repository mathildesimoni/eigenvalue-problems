# Configuration file for eigenvalue-problems application

# Input details
input:
    type: file  # Options: file, function
    input_args: # Depend on input type: can be file, or name of the function and size (nb_rows, no_cols)
        - B.mtx

# Type details
type: int

# Method details
method:
    name: power_method
    method_args:   # Depend on the method used
        - 50000
        - 10e-6
        - 0

# Output details
output:
    type: save  # Options: print, save
    output_args: # Depend on the output type
        - output.txt